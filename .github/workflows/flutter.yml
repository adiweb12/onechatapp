name: Build OneChat APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Prepare & Permissions
        run: |
          cd frontend
          # 1. Setup directories
          mkdir -p assets/images assets/lottie assets/icons
          touch assets/images/.gitkeep assets/lottie/.gitkeep assets/icons/.gitkeep
          
          # 2. Create Android files
          flutter create --platforms android .
          flutter pub get

          # 3. Inject P2P & Internet Permissions
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.INTERNET"/>' $MANIFEST
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.ACCESS_WIFI_STATE"/>' $MANIFEST
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.CHANGE_WIFI_STATE"/>' $MANIFEST
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION"/>' $MANIFEST
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.BLUETOOTH_SCAN" android:usesPermissionFlags="neverForLocation"/>' $MANIFEST
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.BLUETOOTH_CONNECT"/>' $MANIFEST
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.NEARBY_WIFI_DEVICES" android:usesPermissionFlags="neverForLocation"/>' $MANIFEST

      - name: Build APK
        run: |
          cd frontend
          # We pass the versions directly here to avoid breaking the build.gradle file
          flutter build apk --release \
            --build-name=1.0.0 \
            --build-number=1 \
            --no-tree-shake-icons \
            --dart-define=minSdkVersion=21 \
            --dart-define=targetSdkVersion=34

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: OneChat-Direct-Build
          path: frontend/build/app/outputs/flutter-apk/app-release.apk
