name: Build OneChat APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Patch Android Project
        run: |
          cd frontend
          
          # 1. Let Flutter create the base files
          flutter create --platforms android .
          
          # 2. Upgrade Gradle Wrapper to 8.2
          sed -i 's/gradle-7.6.3-all.zip/gradle-8.2-all.zip/g' android/gradle/wrapper/gradle-wrapper.properties

          # 3. FIX for 'Could not get unknown property flutter': 
          # We must add the flutter extension to the app's build.gradle
          # This is what flutter_blue_plus is looking for.
          sed -i '/android {/a \    namespace "com.example.onechatapp"' android/app/build.gradle
          
          # 4. Inject the Global Plugin version fix into the ROOT build.gradle
          cat <<EOF > android/build.gradle
          allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }
          subprojects {
              afterEvaluate { project ->
                  if (project.extensions.findByName("android") != null) {
                      project.android {
                          compileSdkVersion 34
                          buildToolsVersion "34.0.0"
                          defaultConfig {
                              minSdkVersion 21
                              targetSdkVersion 34
                          }
                      }
                  }
              }
          }
          rootProject.buildDir = '../build'
          subprojects {
              project.buildDir = "\${rootProject.buildDir}/\${project.name}"
          }
          subprojects {
              project.evaluationDependsOn(':app')
          }
          EOF

          # 5. Inject ALL requested permissions into the Manifest
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET"\/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION"\/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.ACCESS_WIFI_STATE"\/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.CHANGE_WIFI_STATE"\/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.BLUETOOTH_SCAN" android:usesPermissionFlags="neverForLocation" \/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.BLUETOOTH_CONNECT"\/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.BLUETOOTH_ADVERTISE"\/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.NEARBY_WIFI_DEVICES" android:usesPermissionFlags="neverForLocation" \/>' $MANIFEST

      - name: Build APK
        run: |
          cd frontend
          flutter pub get
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: OneChat-Final-Build
          path: frontend/build/app/outputs/flutter-apk/app-release.apk
