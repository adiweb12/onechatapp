name: Build OneChat APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Auto-Patch & Permissions
        run: |
          cd frontend
          
          # 1. Prepare directories
          mkdir -p assets/images assets/lottie assets/icons
          touch assets/images/.gitkeep assets/lottie/.gitkeep assets/icons/.gitkeep

          # 2. Initialize Project & Download Dependencies (Pub Get)
          flutter create --platforms android .
          flutter pub get

          # 3. INJECT PERMISSIONS (WiFi, BT, Hotspot, Internet, Location)
          # We place these at the top of the AndroidManifest.xml
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.INTERNET"\/>\n    <uses-permission android:name="android.permission.ACCESS_WIFI_STATE"\/>\n    <uses-permission android:name="android.permission.CHANGE_WIFI_STATE"\/>\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION"\/>\n    <uses-permission android:name="android.permission.BLUETOOTH_SCAN" android:usesPermissionFlags="neverForLocation"\/>\n    <uses-permission android:name="android.permission.BLUETOOTH_CONNECT"\/>\n    <uses-permission android:name="android.permission.BLUETOOTH_ADVERTISE"\/>\n    <uses-permission android:name="android.permission.NEARBY_WIFI_DEVICES" android:usesPermissionFlags="neverForLocation"\/>' $MANIFEST

          # 4. SAFE VERSION PATCHING
          # Instead of replacing the whole line, we specifically target the numbers
          APP_GRADLE="android/app/build.gradle"
          sed -i 's/minSdkVersion.*/minSdkVersion 21/g' $APP_GRADLE
          sed -i 's/targetSdkVersion.*/targetSdkVersion 34/g' $APP_GRADLE
          sed -i 's/compileSdkVersion.*/compileSdkVersion 34/g' $APP_GRADLE

          # 5. Patch the Bluetooth plugin hidden in pub-cache
          # This stops the "unknown property flutter" error
          find /home/runner/.pub-cache -name "build.gradle" -path "**/flutter_blue_plus_android*/*" -exec sed -i 's/compileSdkVersion.*/compileSdkVersion 34/g' {} +

      - name: Build APK
        run: |
          cd frontend
          flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: OneChat-Release-APK
          path: frontend/build/app/outputs/flutter-apk/app-release.apk
