name: Build OneChat Final

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Unzip Project Files
        run: unzip -o OneChat.zip
          
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Force Fix Android Configuration
        run: |
          cd frontend
          # 1. Create a fresh android project
          flutter create --platforms android .
          
          # 2. Fix the Gradle scripts that are crashing the plugins
          # We force-write a local.properties that includes EVERY required version
          cat <<EOF > android/local.properties
          sdk.dir=$ANDROID_SDK_ROOT
          flutter.sdk=$FLUTTER_ROOT
          flutter.buildMode=release
          flutter.versionName=1.0.0
          flutter.versionCode=1
          flutter.compileSdkVersion=34
          flutter.targetSdkVersion=34
          flutter.minSdkVersion=21
          EOF

          # 3. Patch the main build.gradle to ensure it can see the 'flutter' property
          # This is the specific fix for the "unknown property 'flutter'" error
          sed -i 's/project.extensions.findByType(com.android.build.gradle.LibraryExtension)/android/g' /home/runner/.pub-cache/hosted/pub.dev/flutter_blue_plus_android-7.0.4/android/build.gradle || true

          # 4. Inject Permissions
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET"\/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.BLUETOOTH"\/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.BLUETOOTH_SCAN"\/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.BLUETOOTH_CONNECT"\/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION"\/>' $MANIFEST

      - name: Build APK
        run: |
          cd frontend
          flutter pub get
          # We use --no-pub to prevent it from resetting our manual fixes
          flutter build apk --release --no-pub

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: OneChat-Working-APK
          path: frontend/build/app/outputs/flutter-apk/app-release.apk
