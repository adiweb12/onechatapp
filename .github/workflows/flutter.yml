name: Build OneChat APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Patch & Prepare (With Permissions)
        run: |
          cd frontend
          
          # 1. Create asset directories to prevent build crash
          mkdir -p assets/images assets/lottie assets/icons
          touch assets/images/.gitkeep assets/lottie/.gitkeep assets/icons/.gitkeep

          # 2. Generate android files
          flutter create --platforms android .
          flutter pub get

          # 3. Patch Bluetooth Plugin (Internal build.gradle fix)
          find /home/runner/.pub-cache -name "build.gradle" -path "**/flutter_blue_plus_android*/*" -exec sed -i 's/compileSdkVersion.*/compileSdkVersion 34/' {} +
          find /home/runner/.pub-cache -name "build.gradle" -path "**/flutter_blue_plus_android*/*" -exec sed -i 's/targetSdkVersion.*/targetSdkVersion 34/' {} +

          # 4. INJECT PERMISSIONS INTO AndroidManifest.xml
          # This adds the lines before the <application> tag
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          
          # Internet
          sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET"\/>' $MANIFEST
          
          # Bluetooth (Modern & Legacy)
          sed -i '/<application/i \    <uses-permission android:name="android.permission.BLUETOOTH" android:maxSdkVersion="30" \/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.BLUETOOTH_ADMIN" android:maxSdkVersion="30" \/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.BLUETOOTH_SCAN" android:usesPermissionFlags="neverForLocation" \/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.BLUETOOTH_CONNECT"\/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.BLUETOOTH_ADVERTISE"\/>' $MANIFEST

          # Wi-Fi & Hotspot (P2P)
          sed -i '/<application/i \    <uses-permission android:name="android.permission.ACCESS_WIFI_STATE"\/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.CHANGE_WIFI_STATE"\/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.NEARBY_WIFI_DEVICES" android:usesPermissionFlags="neverForLocation" \/>' $MANIFEST

          # Location (Required for WiFi/BT Scanning on older Android)
          sed -i '/<application/i \    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION"\/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION"\/>' $MANIFEST

          # 5. Build Configuration Fixes
          sed -i 's/minSdkVersion.*/minSdkVersion 21/' android/app/build.gradle
          cat <<EOF > android/build.gradle
          allprojects {
              repositories { google(); mavenCentral() }
          }
          subprojects {
              afterEvaluate { project ->
                  if (project.hasProperty('android')) {
                      project.android {
                          compileSdkVersion 34
                          defaultConfig { minSdkVersion 21; targetSdkVersion 34 }
                      }
                  }
              }
          }
          EOF

      - name: Build APK
        run: |
          cd frontend
          flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: OneChat-Final-APK
          path: frontend/build/app/outputs/flutter-apk/app-release.apk
