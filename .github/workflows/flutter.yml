name: Build OneChat Final

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Unzip Project Files
        run: unzip -o OneChat.zip
          
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Force Fix Pathing & Gradle
        run: |
          cd frontend
          
          # Capture the absolute path to the frontend folder
          FRONTEND_PATH=$(pwd)
          
          # 1. Re-initialize Android files
          flutter create --platforms android .
          
          # 2. Create local.properties with ABSOLUTE PATHS
          # This specifically fixes "Must provide Flutter source directory"
          cat <<EOF > android/local.properties
          sdk.dir=$ANDROID_SDK_ROOT
          flutter.sdk=$FLUTTER_ROOT
          flutter.versionName=1.0.0
          flutter.versionCode=1
          flutter.compileSdkVersion=34
          flutter.targetSdkVersion=34
          flutter.minSdkVersion=21
          EOF

          # 3. Inject the project root into the app's build.gradle
          # This forces Gradle to look in the unzipped folder for your Dart code
          echo "flutter.sourceDir=$FRONTEND_PATH" >> android/local.properties

          # 4. Inject the flutter extension to all subprojects (Plugin Fix)
          sed -i "/allprojects {/a \    subprojects {\n        ext.flutter = [\n            compileSdkVersion: 34,\n            minSdkVersion: 21,\n            targetSdkVersion: 34\n        ]\n    }" android/build.gradle

      - name: Build APK
        run: |
          cd frontend
          flutter pub get
          # We build using the local directory context
          flutter build apk --release --no-pub

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: OneChat-Working-APK
          path: frontend/build/app/outputs/flutter-apk/app-release.apk
