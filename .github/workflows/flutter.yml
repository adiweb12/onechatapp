name: Build OneChat APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Repair Android Linkage
        run: |
          cd frontend
          
          # 1. Initialize android folder
          flutter create --platforms android .
          
          # 2. Upgrade the Gradle Wrapper to 8.2
          sed -i 's/gradle-7.6.3-all.zip/gradle-8.2-all.zip/g' android/gradle/wrapper/gradle-wrapper.properties
          
          # 3. Create settings.gradle WITH PLUGIN AUTO-LINKING
          cat <<EOF > android/settings.gradle
          pluginManagement {
              def flutterSdkPath = {
                  def properties = new Properties()
                  file("local.properties").withInputStream { properties.load(it) }
                  def flutterSdkPath = properties.getProperty("flutter.sdk")
                  return flutterSdkPath
              }()
              includeBuild("\$flutterSdkPath/packages/flutter_tools/gradle")
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
          }
          plugins {
              id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
              id "com.android.application" version "8.2.1" apply false
              id "org.jetbrains.kotlin.android" version "1.8.22" apply false
          }

          include ":app"

          // THIS PART IS THE FIX: It links all your plugins (Bluetooth, WiFi, etc.)
          def localPropertiesFile = new File(rootProject.projectDir, "local.properties")
          def properties = new Properties()
          assert localPropertiesFile.exists()
          localPropertiesFile.withReader("UTF-8") { reader -> properties.load(reader) }

          def flutterSdkPath = properties.getProperty("flutter.sdk")
          assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
          apply from: "\$flutterSdkPath/packages/flutter_tools/gradle/app_plugin_loader.gradle"
          EOF

          # 4. Setup local.properties
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
          echo "flutter.sdk=$FLUTTER_ROOT" >> android/local.properties
          echo "flutter.minSdkVersion=21" >> android/local.properties
          echo "flutter.targetSdkVersion=34" >> android/local.properties
          echo "flutter.compileSdkVersion=34" >> android/local.properties

          # 5. Inject Permissions
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET"\/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION"\/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.BLUETOOTH_SCAN" android:usesPermissionFlags="neverForLocation" \/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.BLUETOOTH_CONNECT"\/>' $MANIFEST

      - name: Build APK
        run: |
          cd frontend
          flutter pub get
          flutter build apk --release --no-pub

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: OneChat-Final-APK
          path: frontend/build/app/outputs/flutter-apk/app-release.apk
