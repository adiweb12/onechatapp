name: Build OneChat APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Standardize Project
        run: |
          cd frontend
          # 1. Ensure asset directories exist
          mkdir -p assets/images assets/lottie assets/icons
          touch assets/images/.gitkeep assets/lottie/.gitkeep assets/icons/.gitkeep

          # 2. Create base Android structure
          flutter create --platforms android .
          flutter pub get

      - name: Inject Permissions & Versions
        run: |
          cd frontend/android
          
          # 1. Update Manifest with ALL P2P Permissions
          cat <<EOF > app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.INTERNET"/>
              <uses-permission android:name="android.permission.ACCESS_WIFI_STATE"/>
              <uses-permission android:name="android.permission.CHANGE_WIFI_STATE"/>
              <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION"/>
              <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION"/>
              <uses-permission android:name="android.permission.BLUETOOTH_SCAN" android:usesPermissionFlags="neverForLocation"/>
              <uses-permission android:name="android.permission.BLUETOOTH_CONNECT"/>
              <uses-permission android:name="android.permission.BLUETOOTH_ADVERTISE"/>
              <uses-permission android:name="android.permission.NEARBY_WIFI_DEVICES" android:usesPermissionFlags="neverForLocation"/>
              
              <application
                  android:label="onechatapp"
                  android:name="\${applicationName}"
                  android:icon="@mipmap/ic_launcher">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <meta-data
                        android:name="io.flutter.embedding.android.NormalTheme"
                        android:resource="@style/NormalTheme"
                        />
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  <meta-data
                      android:name="flutterEmbedding"
                      android:value="2" />
              </application>
          </manifest>
          EOF

          # 2. Overwrite app/build.gradle with correct SDK 34 syntax
          cat <<EOF > app/build.gradle
          plugins {
              id "com.android.application"
              id "kotlin-android"
              id "dev.flutter.flutter-gradle-plugin"
          }

          android {
              namespace "com.onechat.app"
              compileSdk 34

              defaultConfig {
                  applicationId "com.onechat.app"
                  minSdk 21
                  targetSdk 34
                  versionCode 1
                  versionName "1.0"
              }
          }
          EOF

      - name: Final Plugin Patch
        run: |
          # Patch the Bluetooth plugin directly in the cache to avoid "unknown property flutter"
          find /home/runner/.pub-cache -name "build.gradle" -path "**/flutter_blue_plus_android*/*" -exec sed -i 's/compileSdkVersion.*/compileSdkVersion 34/g' {} +
          find /home/runner/.pub-cache -name "build.gradle" -path "**/flutter_blue_plus_android*/*" -exec sed -i 's/targetSdkVersion.*/targetSdkVersion 34/g' {} +

      - name: Build APK
        run: |
          cd frontend
          flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: OneChat-Working-Build
          path: frontend/build/app/outputs/flutter-apk/app-release.apk
