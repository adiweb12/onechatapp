name: Build OneChat APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Repair Android and Plugins
        run: |
          cd frontend
          
          # 1. Initialize android folder
          flutter create --platforms android .
          
          # 2. Upgrade the Gradle Wrapper to 8.2
          sed -i 's/gradle-7.6.3-all.zip/gradle-8.2-all.zip/g' android/gradle/wrapper/gradle-wrapper.properties
          
          # 3. FIX: Inject the missing 'flutter' extension into the root build.gradle
          # This stops the flutter_blue_plus 'null object' and 'compileSdkVersion' errors
          cat <<EOF > android/build.gradle
          allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
              subprojects {
                  afterEvaluate { project ->
                      if (project.hasProperty('android')) {
                          project.android {
                              compileSdkVersion 34
                              buildToolsVersion "34.0.0"
                              defaultConfig {
                                  minSdkVersion 21
                                  targetSdkVersion 34
                              }
                          }
                      }
                  }
              }
          }
          rootProject.buildDir = '../build'
          subprojects {
              project.buildDir = "\${rootProject.buildDir}/\${project.name}"
          }
          subprojects {
              project.evaluationDependsOn(':app')
          }
          tasks.register("clean", Delete) {
              delete rootProject.buildDir
          }
          EOF

          # 4. Create settings.gradle with Plugin Auto-linking
          cat <<EOF > android/settings.gradle
          pluginManagement {
              def flutterSdkPath = {
                  def properties = new Properties()
                  file("local.properties").withInputStream { properties.load(it) }
                  def flutterSdkPath = properties.getProperty("flutter.sdk")
                  return flutterSdkPath
              }()
              includeBuild("\$flutterSdkPath/packages/flutter_tools/gradle")
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
          }
          plugins {
              id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
              id "com.android.application" version "8.2.1" apply false
              id "org.jetbrains.kotlin.android" version "1.8.22" apply false
          }
          include ":app"
          def localPropertiesFile = new File(rootProject.projectDir, "local.properties")
          def properties = new Properties()
          localPropertiesFile.withReader("UTF-8") { reader -> properties.load(reader) }
          def flutterSdkPath = properties.getProperty("flutter.sdk")
          apply from: "\$flutterSdkPath/packages/flutter_tools/gradle/app_plugin_loader.gradle"
          EOF

          # 5. Setup local.properties
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
          echo "flutter.sdk=$FLUTTER_ROOT" >> android/local.properties

          # 6. Inject ALL Permissions (Internet, BT, WiFi, Hotspot, Location)
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET"\/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION"\/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION"\/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.ACCESS_WIFI_STATE"\/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.CHANGE_WIFI_STATE"\/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"\/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.CHANGE_NETWORK_STATE"\/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.BLUETOOTH_SCAN" android:usesPermissionFlags="neverForLocation" \/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.BLUETOOTH_CONNECT"\/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.BLUETOOTH_ADVERTISE"\/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.NEARBY_WIFI_DEVICES" android:usesPermissionFlags="neverForLocation" \/>' $MANIFEST

      - name: Build APK
        run: |
          cd frontend
          flutter pub get
          flutter build apk --release --no-pub

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: OneChat-Final-Build
          path: frontend/build/app/outputs/flutter-apk/app-release.apk
