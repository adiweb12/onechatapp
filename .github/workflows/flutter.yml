name: Build OneChat APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Prepare Project
        run: |
          cd frontend
          mkdir -p assets/images assets/lottie assets/icons
          touch assets/images/.gitkeep assets/lottie/.gitkeep assets/icons/.gitkeep
          flutter create --platforms android .
          flutter pub get

      - name: Patch Android Project
        run: |
          cd frontend/android
          
          # 1. Inject ALL P2P & Network Permissions
          MANIFEST="app/src/main/AndroidManifest.xml"
          # Use a simpler injection method to avoid shell escaping issues
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.INTERNET"/>' $MANIFEST
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.ACCESS_WIFI_STATE"/>' $MANIFEST
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.CHANGE_WIFI_STATE"/>' $MANIFEST
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION"/>' $MANIFEST
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.BLUETOOTH_SCAN" android:usesPermissionFlags="neverForLocation"/>' $MANIFEST
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.BLUETOOTH_CONNECT"/>' $MANIFEST
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.BLUETOOTH_ADVERTISE"/>' $MANIFEST
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.NEARBY_WIFI_DEVICES" android:usesPermissionFlags="neverForLocation"/>' $MANIFEST

          # 2. FORCESdkVersion 21 and 34 in build.gradle
          # This specifically targets the lines that the error log complained about
          GRADLE="app/build.gradle"
          sed -i 's/minSdkVersion.*/minSdkVersion 21/g' $GRADLE
          sed -i 's/targetSdkVersion.*/targetSdkVersion 34/g' $GRADLE
          sed -i 's/compileSdkVersion.*/compileSdkVersion 34/g' $GRADLE
          
          # 3. Patch the Bluetooth plugin hidden in pub-cache
          find /home/runner/.pub-cache -name "build.gradle" -path "**/flutter_blue_plus_android*/*" -exec sed -i 's/compileSdkVersion.*/compileSdkVersion 34/g' {} +
          find /home/runner/.pub-cache -name "build.gradle" -path "**/flutter_blue_plus_android*/*" -exec sed -i 's/minSdkVersion.*/minSdkVersion 21/g' {} +

      - name: Build APK
        run: |
          cd frontend
          flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: OneChat-Stable-APK
          path: frontend/build/app/outputs/flutter-apk/app-release.apk
