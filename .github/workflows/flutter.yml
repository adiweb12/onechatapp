name: Smart Unzip and Build Kotlin Android

on:
  push:
    paths:
      - 'ChatApp.zip'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Unzip Project
        run: unzip -o ChatApp.zip -d extracted

      - name: Find Android Root
        run: |
          ROOT_DIR=$(find extracted -name "settings.gradle" -exec dirname {} \; | head -n 1)
          echo "Found Android root at $ROOT_DIR"
          cp -r $ROOT_DIR/* .
          rm -rf extracted

      - name: Grant Gradle Permission
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
