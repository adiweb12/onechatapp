name: Build OneChat APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Construct Legacy Android Bridge
        run: |
          cd frontend
          
          # 1. Create base structure without overwriting our custom logic
          flutter create --platforms android .
          
          # 2. Upgrade Gradle Wrapper
          sed -i 's/gradle-7.6.3-all.zip/gradle-8.2-all.zip/g' android/gradle/wrapper/gradle-wrapper.properties

          # 3. MANUALLY WRITE THE APP BUILD.GRADLE
          # This includes the 'flutter' extension that flutter_blue_plus is crying about
          cat <<EOF > android/app/build.gradle
          def localProperties = new Properties()
          def localPropertiesFile = rootProject.file('local.properties')
          if (localPropertiesFile.exists()) {
              localPropertiesFile.withReader('UTF-8') { reader -> localProperties.load(reader) }
          }

          def flutterRoot = localProperties.getProperty('flutter.sdk')
          if (flutterRoot == null) {
              throw new RuntimeException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
          }

          apply plugin: 'com.android.application'
          apply plugin: 'kotlin-android'
          apply from: "\$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

          android {
              namespace "com.example.onechatapp"
              compileSdkVersion 34

              defaultConfig {
                  applicationId "com.example.onechatapp"
                  minSdkVersion 21
                  targetSdkVersion 34
                  versionCode 1
                  versionName "1.0"
              }
          }

          flutter {
              source '../..'
          }
          EOF

          # 4. FIX ROOT BUILD.GRADLE (The Bridge)
          cat <<EOF > android/build.gradle
          buildscript {
              ext.kotlin_version = '1.8.22'
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.2.1'
                  classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:\$kotlin_version"
              }
          }

          allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }

          rootProject.buildDir = '../build'
          subprojects {
              project.buildDir = "\${rootProject.buildDir}/\${project.name}"
          }
          subprojects {
              project.evaluationDependsOn(':app')
          }
          EOF

          # 5. Injection of Permissions
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET"\/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION"\/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.ACCESS_WIFI_STATE"\/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.CHANGE_WIFI_STATE"\/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.BLUETOOTH_SCAN" android:usesPermissionFlags="neverForLocation" \/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.BLUETOOTH_CONNECT"\/>' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.NEARBY_WIFI_DEVICES" android:usesPermissionFlags="neverForLocation" \/>' $MANIFEST

      - name: Build APK
        run: |
          cd frontend
          flutter pub get
          flutter build apk --release
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: OneChat-Final-APK
          path: frontend/build/app/outputs/flutter-apk/app-release.apk
